<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Decoder</title>
    <!-- css normalize -->
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <!-- main css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-bar container">
          <a class="navbar__brand" href="#">
            <img src="../assets/img/marcas/logomarca.svg" class="logomarca" alt="logomarca da aplicação"/>
          </a>
          <div class="collapse navbar__collapse">
            <ul class="list__icons">
              <li class="social__icons">
                <a href="#"><img src="../assets/img/sociais/github.svg" alt="icone do GitHub"/></a>
              </li>
              <li class="social__icons">
                <a href=""><img src="../assets/img/sociais/linkedin.svg" alt="icone do Linkedin"/></a>
              </li>
              <li class="social__icons">
                <a href=""><img src="../assets/img/sociais/whatsapp.svg" alt="icone do whatsapp"/></a>
              </li>
              <li class="social__icons">
                <a href=""><img src="../assets/img/sociais/instagram.svg" alt="icone do Instagram"/></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <div class="container content">
        <div class="boxes__text">
          <textarea name="input" id="input-text" placeholder="Insira seu texto aqui..."></textarea>
          <div class="input__box">
            <button class="btn__copy__img">
              <img src="../assets/img/images-gerais/copy.svg" alt="icone de copiar">
            </button>

            <div class="text__input__box">
              <img src="../assets/img/images-gerais/img-lens-zoom.svg" alt="lente de aumento">
              <h2>Nenhuma mensagem encontrada</h2>
              <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <textarea name="input" id="input-text"></textarea>
          </div>
        </div>
        <div class="btns">
          <button class="btn btn__encripty">
            <span class="text__button">criptografar</span>
          </button>
          <button class="btn btn__decripty">
            <span class="text__button">descriptografar</span>
          </button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="rodape">
      <p>Copyright &#169 2022. Aguinele Queiroz</p>
    </footer>
    <!-- js file -->
    <script src="../assets/js/decoder.js"></script>
  </body>
</html>
